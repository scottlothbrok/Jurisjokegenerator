<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>

  <link rel="stylesheet" href="style.css">
  <title>Juris Joke Generator</title>
</head>
<body>
  <div class="body-container">
    <div class="container">
      <h4>Welcome to the <s class="strike">Chuck</s>... <strong class="juris">JURIS</strong></h4>
      <h5>JOKE GENERATOR!</h5>
       <form>
        <div>
         <label for="number">Enter Number of jokes</label>

        </div>
        <div>
          <button class="get-jokes">Get Jokes</button>
        </div>
      </form>
      <ul class="jokes"></ul>
    </div>
</div>

  <script src="app.js"></script>
</body>
